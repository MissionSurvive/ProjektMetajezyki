<p>
  <mat-toolbar color="primary">
    <span>BookList</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openDialogForm()">Dodaj książkę</button>
  </mat-toolbar>
</p>

<div class="card-container">
  <mat-card *ngFor="let book of books" class="card">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="book.image" alt="Book Cover" class="card-image">
    <mat-card-content>
      <br>
      <p>Wydawnictwo: {{ book.publisher }}</p>
      <p>Data wydania: {{ book.releaseDate | date:'dd-MM-yyyy' }}</p>
      <p>Łączna ilość stron: {{ book.pages }}</p>
      <p>Przeczytane strony: {{ book.readpages }}/{{ book.pages }}</p>
      <p>Status: {{ book.status }}</p>
      <p>Ocena: {{ book.rating }}/10</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Szczegóły</button>
      <button mat-button>Modyfikuj</button>
      <button mat-button (click)="deleteBook(book.id!)">Usuń</button>
    </mat-card-actions>
  </mat-card>
</div>
  

<router-outlet></router-outlet>
