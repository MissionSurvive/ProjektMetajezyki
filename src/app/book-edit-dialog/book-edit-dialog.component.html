<div class="mat-dialog-container">
    <h2 mat-dialog-title>Edytuj książkę</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Tytuł</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Autor</mat-label>
        <input matInput formControlName="author">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Wydawnictwo</mat-label>
        <input matInput formControlName="publisher">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Data wydania</mat-label>
        <input matInput [matDatepicker]="releaseDatePicker" formControlName="releasedate">
        <mat-datepicker-toggle matSuffix [for]="releaseDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #releaseDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Liczba stron</mat-label>
        <input matInput type="number" formControlName="pages">
      </mat-form-field>
    </div>
    <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>Opis</mat-label>
      <textarea matInput rows="4" formControlName="description"></textarea>
    </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Status czytania</mat-label>
        <mat-select formControlName="status">
          <mat-option value="Zaplanowane">Zaplanowane</mat-option>
          <mat-option value="W trakcie czytania">W trakcie</mat-option>
          <mat-option value="Wstrzymane">Wstrzymane</mat-option>
          <mat-option value="Anulowane">Anulowane</mat-option>
          <mat-option value="Ukończone">Ukończone</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Przeczytane strony</mat-label>
        <input matInput type="number" formControlName="readpages">
      </mat-form-field>
      </div>
      <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Ocena</mat-label>
        <input matInput type="number" min="1" max="10" formControlName="rating">
      </mat-form-field>
    </div>
    <div class="form-row">
      <button mat-raised-button type="button" color="primary" (click)="fileInput.click()" class="stretch-button">Wybierz okładkę</button>
      <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" style="display:none;">
    </div>
    <mat-dialog-actions>
      <button mat-raised-button (click)="onCancel()">Anuluj</button>
      <button mat-raised-button color="primary" type="submit">Edytuj</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
</div>
